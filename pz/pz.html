<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<div class="container">
 <!--Блок static - завжди позиціонується відповідно до звичайного потоку сторінки-->
<div class="static"> 
<h1>I`m static</h1>
</div>
<!--Блок relative -  позиціонується відносно свого нормального положення.-->
<div class="relative">
<h1>I`m relative</h1>
</div>
<!--Блок absolute - позиціонується відносно найближчого позиціонованого предка-->
<div class="absolute">
<h1>I`m absolute</h1>
</div>
<!--Блок fixed - завжди залишається на тому самому місці, навіть якщо сторінка прокручується.-->
<div class="fixed">
<h1>I`m fixed</h1> 
</div>
</div>
</body>
</html>
